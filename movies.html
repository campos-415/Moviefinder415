<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./movies.js" defer></script>
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  <script src="./index.js" defer></script>
  <title>ComFlix-Movies</title>
</head>
<body>
  <div class="menu">
    <button onclick="closeMenu()" class="close--menu">
      <i class="fas fa-times"></i>
    </button>
    <ul class="nav__items--list--menu">
      <li>
        <a href="./index.html"  onclick="closeMenu()" class="nav__item--link--menu">Home</a>
      </li>
      <li>
        <a href="/movies.html" onclick="closeMenu()" class="nav__item--link--menu">Movies</a>
      </li>
      <li>
        <a href="#" onclick="closeMenu()" class="nav__item--link--menu nav__item--link--primary click">Contact</a>
      </li>
    </ul>
  </div>
  <nav>
    <figure class="logo__img--wrapper">
      <a href="./index.html">
        <img src="./assets/blinker-icon.png" alt="" class="logo__img">
      </a>
    </figure>
    <div class="nav__list">
      <ul class="nav__items--list">
        <li>
          <a href="#home" class="nav__item--link">Home</a>
        </li>
        <li>
          <a href="/movies.html" class="nav__item--link">Movies</a>
        </li>
        <li>
          <a href="#" class="nav__item--link nav__item--link--primary click">Contact</a>
        </li>
      </ul>
    </div>
    <button onclick="openMenu()" class="open--menu">
      <i class="fas fa-bars"></i>
    </button>
  </nav>
  <main id="movies__main">
    <section>
      <div class="container">
        <div class="row">
          <div class="input__form">
            <input type="text" name="movieName" class="search__input" placeholder="Ex: Fast & Furious" onchange="searchMovie(event)">
            <button class="click input__button buttons" name="movieName">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
          <div class="movies__wrapper">
            <select name="filter" id="" class="filter" onchange="filterMovies(event)">
              <option value="" disabled selected>Sort</option>
              <option value="OLD__TO__NEW">Old to New</option>
              <option value="NEW__TO__OLD">New to Old</option>
            </select>
            <div class="movies movies__loading ">
              <!-- <i class="fas fa-spinner movies__loading--spinner"></i> -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <div class="row row__column">
        <a href="#">
          <figure class="footer__logo">
            <img src="./assets/blinker-icon.png" class="footer__logo--img" alt="">
          </figure>
        </a>
        <div class="footer__list">
          <a href="./index.html" class="footer__link">Home</a>
          <a class="footer__link no-cursor">About</a>
          <a href="./movies.html" class="footer__link">Movie</a>
          <a class="footer__link no-cursor">Contact</a>
        </div>
        <div class="footer__copyright">Copyright &copy; 2023</div>
      </div>
    </div>
  </footer>
</body>
</html>
