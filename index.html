<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
  <!-- <script src="./movies.js" defer></script> -->
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  <title>ComFlix-Home</title>
</head>

<body >
  <section id="home"> 
    <div class="menu">
      <button onclick="closeMenu()" class="close--menu">
        <i class="fas fa-times"></i>
      </button>
      <ul class="nav__items--list--menu">
        <li>
          <a href="/index.html"  onclick="closeMenu()" class="nav__item--link--menu">Home</a>
        </li>
        <li>
          <a href="#" onclick="closeMenu()" class="nav__item--link--menu nav__item--link--primary click">Movies</a>
        </li>
      </ul>
    </div>
    <nav>
      <figure class="logo__img--wrapper">
        <a href="./index.html" >
          <img src="./assets/logo.svg" alt="" class="logo__img">
        </a> 
        <h1>ComFlix</h1>
      </figure>
      <div class="nav__list">
        <ul class="nav__items--list">
          <li>
            <a href="/index.html" class="nav__item--link">Home</a>
          </li>
          <li>
            <a href="/index.html" class="nav__item--link">About</a>
          </li>
          <li>
            <a href="/movies.html" class="nav__item--link nav__item--link--primary ">Movies</a>
          </li>
        </ul>
      </div>
      <button onclick="openMenu()" class="open--menu">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <header class="header">
      <div class="container">
        <div class="row">
          <h1 class="header__title"><span class="purple">San Francisco's</span> One-Stop Shop for Movie Discovery</h1>
          <h2 class="header__sub-title">Find Your Dream Movie with <span class="purple">ComFlix</span></h2>
          <div class="input__form">
            <input type="text" name="movieName" class="search__input" placeholder="Ex: Fast & Furious" onchange="searchMovie(event)">
            <button class="click input__button buttons" name="movieName">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
          <figure class="home__img--wrapper">
            <img src="./assets/hero.svg" alt="" class="home__img">
          </figure>
        </div>
      </div>
    </header>
  </section>
</body>

</html>
